site_name: DevOps документация

theme:
  name: material
  font: false
  language: ru
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    logo: fontawesome/solid/infinity
    admonition:
      githib: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.tabs

extra_css:
  - theme/css/icons.css

extra:
  homepage: https://docs.awbait.com
  analytics:
    provider: google
    property: G-RQVNP7G2PP
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/awbait
    - icon: fontawesome/brands/telegram
      link: https://t.me/awbaits
    - icon: fontawesome/brands/vk
      link: https://vk.com/awbait
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/awbait

repo_name: awbait/IaC
repo_url: https://github.com/awbait/infrastructure-as-code

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true 
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - git-revision-date
